    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function generateRandomNumber() {
                return Math.floor(Math.random() * 50) + 1;
            }

            function updateTirage() {
                for (let i = 1; i <= 5; i++) {
                    document.getElementById('ball' + i).textContent = generateRandomNumber();
                }
            }

            document.getElementById('new-tirage-btn').addEventListener('click', updateTirage);

            // Initial tirage on page load
            updateTirage();
        });
    </script>
